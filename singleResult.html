<!-- singleResult.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Result Details</title>
  <link rel="stylesheet" href="singleResult.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="icon" href="assets/favicon.png" type="image/png" />
</head>
<body>
  <div class="container-fluid d-flex flex-column align-items-center justify-content-center">
    <h1 class="d-flex justify-content-center my-4">Student Result Details</h1>
    <div class="studentInfo d-flex gap-5" id="studentInfo"></div>
    <div class="result-header result-row d-flex justify-content-center align-items-center">
      <div>Subject</div>
      <div>Marks</div>
      <div>Max Marks</div>
      <div>Status</div>
    </div>

    <div id="resultRows" class="results-body  d-flex flex-column justify-content-center align-items-center"></div>
  </div>

  <script src="singleResult.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/f44e101240.js" crossorigin="anonymous"></script>
</body>
</html>
